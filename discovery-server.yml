spring:
  boot:
    admin:
      client:
        enabled: true
        instance:
          name: discovery-server
        url: http://localhost:8086

management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'

# Avoid some debugging logs at startup
logging:
  level:
    org:
      springframework:
        boot: INFO
        web: INFO
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost:8761/eureka/

---
spring:
  config:
    activate:
      on-profile: docker
  boot:
    admin:
      client:
        url: http://admin-server:8086

logging:
  config: classpath:logback-docker.xml

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
